<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cat Star Rating</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --surface: #ffffff;
            --surface-hover: #f8fafc;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-primary);
        }
        
        .rating-container {
            background: var(--surface);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            text-align: center;
            max-width: 480px;
            width: 100%;
            position: relative;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-weight: 500;
        }
        
        .cat-container {
            width: 200px;
            height: 180px;
            margin: 0 auto 2.5rem;
            position: relative;
        }
        
        .cat {
            width: 100%;
            height: 100%;
            position: relative;
            transition: all 0.4s ease;
        }
        
        .cat-body {
            width: 120px;
            height: 100px;
            background: linear-gradient(145deg, var(--accent), #f97316);
            border-radius: 50px 50px 40px 40px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: var(--shadow-md);
        }
        
        .cat-head {
            width: 100px;
            height: 90px;
            background: linear-gradient(145deg, #fbbf24, var(--accent));
            border-radius: 50px 50px 45px 45px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        
        .cat-ear {
            width: 25px;
            height: 30px;
            background: linear-gradient(145deg, #fbbf24, var(--accent));
            border-radius: 15px 15px 0 0;
            position: absolute;
            top: -5px;
            transform-origin: bottom center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .cat-ear.left {
            left: 15px;
            transform: rotate(-20deg);
        }
        
        .cat-ear.right {
            right: 15px;
            transform: rotate(20deg);
        }
        
        .cat-ear-inner {
            width: 12px;
            height: 15px;
            background: #fb7185;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cat-eyes {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .cat-eye {
            width: 16px;
            height: 16px;
            background: var(--text-primary);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .cat-eye::after {
            content: '';
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            animation: eyeShine 3s ease-in-out infinite;
        }
        
        @keyframes eyeShine {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }
        
        .cat-nose {
            width: 8px;
            height: 6px;
            background: #ef4444;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cat-mouth {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cat-mouth-line {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
            position: relative;
        }
        
        .cat-mouth-line::before,
        .cat-mouth-line::after {
            content: '';
            width: 10px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
            position: absolute;
            top: 3px;
            transition: all 0.3s ease;
        }
        
        .cat-mouth-line::before {
            left: 0;
            transform: rotate(20deg);
        }
        
        .cat-mouth-line::after {
            right: 0;
            transform: rotate(-20deg);
        }
        
        .cat-whiskers {
            position: absolute;
            top: 42px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        
        .whisker {
            position: absolute;
            height: 1.5px;
            background: var(--text-secondary);
            border-radius: 2px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .whisker.left-1 {
            width: 18px;
            top: 0;
            left: 8px;
            transform: rotate(-15deg);
        }
        
        .whisker.left-2 {
            width: 16px;
            top: 6px;
            left: 6px;
            transform: rotate(-8deg);
        }
        
        .whisker.right-1 {
            width: 18px;
            top: 0;
            right: 8px;
            transform: rotate(15deg);
        }
        
        .whisker.right-2 {
            width: 16px;
            top: 6px;
            right: 6px;
            transform: rotate(8deg);
        }
        
        .cat-tail {
            width: 60px;
            height: 15px;
            background: linear-gradient(90deg, var(--accent), #f97316);
            border-radius: 30px;
            position: absolute;
            bottom: 20px;
            right: -40px;
            transform-origin: left center;
            animation: tailWag 2s ease-in-out infinite;
            box-shadow: var(--shadow-sm);
        }
        
        @keyframes tailWag {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
        }
        
        .cat-stripes {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .stripe {
            width: 60px;
            height: 3px;
            background: rgba(249, 115, 22, 0.6);
            border-radius: 2px;
            margin: 8px 0;
        }
        
        .stars-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }
        
        .star {
            width: 48px;
            height: 48px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 4px;
        }
        
        .star:hover {
            background: var(--surface-hover);
        }
        
        .star svg {
            width: 100%;
            height: 100%;
            fill: #cbd5e1;
            stroke: #94a3b8;
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }
        
        .star.active svg {
            fill: var(--accent);
            stroke: #f97316;
        }
        
        .star:hover:not(.active) svg {
            fill: #e2e8f0;
            stroke: #64748b;
            transform: scale(1.1);
        }
        
        .star.active:hover svg {
            transform: scale(1.1);
        }
        
        .rating-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2rem;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s ease;
        }
        
        .rating-text.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .reset-btn {
            padding: 0.875rem 1.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(8px);
            font-family: 'Inter', sans-serif;
            box-shadow: var(--shadow-md);
        }
        
        .reset-btn.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .reset-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .reset-btn:active {
            transform: translateY(0);
        }
        
        /* Cat emotion states */
        .cat.sad .cat-eye {
            height: 8px;
            border-radius: 0 0 50% 50%;
            transform: translateY(4px);
        }
        
        .cat.sad .cat-mouth-line::before {
            transform: rotate(-30deg) translateY(2px);
        }
        
        .cat.sad .cat-mouth-line::after {
            transform: rotate(30deg) translateY(2px);
        }
        
        .cat.sad .cat-ear.left {
            transform: rotate(-40deg);
        }
        
        .cat.sad .cat-ear.right {
            transform: rotate(40deg);
        }
        
        .cat.happy .cat-eye {
            height: 6px;
            border-radius: 50% 50% 0 0;
            transform: translateY(5px);
        }
        
        .cat.happy .cat-mouth-line::before {
            transform: rotate(-45deg) translateY(-2px);
        }
        
        .cat.happy .cat-mouth-line::after {
            transform: rotate(45deg) translateY(-2px);
        }
        
        .cat.excited {
            animation: bounce 0.6s ease infinite;
        }
        
        .cat.excited .cat-eye {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, var(--text-primary), #374151);
        }
        
        .cat.excited .cat-ear.left {
            animation: earWiggle 0.5s ease infinite;
        }
        
        .cat.excited .cat-ear.right {
            animation: earWiggle 0.5s ease infinite reverse;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes earWiggle {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(0deg); }
        }
        
        .hearts {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            width: 80px;
            height: 60px;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatHeart 2s ease-out;
        }
        
        @keyframes floatHeart {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(0); 
            }
            20% { 
                opacity: 1; 
                transform: translateY(-10px) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-50px) scale(1.2); 
            }
        }
        
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 1.2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .rating-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .cat-container {
                width: 160px;
                height: 140px;
            }
            
            .star {
                width: 42px;
                height: 42px;
            }
            
            .title {
                font-size: 1.75rem;
            }
            
            .stars-container {
                gap: 8px;
            }
        }
        
        @media (max-width: 400px) {
            .star {
                width: 38px;
                height: 38px;
            }
            
            .stars-container {
                gap: 6px;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .cat, .star, .rating-text, .reset-btn {
                transition: none;
            }
            
            .cat.excited, .tailWag, .bounce, .earWiggle, .twinkle, .floatHeart {
                animation: none;
            }
        }
        
        /* Focus states for accessibility */
        .star:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        .reset-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <div class="sparkles"></div>
        
        <h1 class="title">Rate Your Experience</h1>
        <p class="subtitle">How did our adorable kitty do?</p>
        
        <div class="cat-container">
            <div class="hearts"></div>
            <div class="cat" id="cat">
                <div class="cat-tail"></div>
                <div class="cat-body">
                    <div class="cat-stripes">
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                    </div>
                </div>
                <div class="cat-head">
                    <div class="cat-ear left">
                        <div class="cat-ear-inner"></div>
                    </div>
                    <div class="cat-ear right">
                        <div class="cat-ear-inner"></div>
                    </div>
                    <div class="cat-whiskers">
                        <div class="whisker left-1"></div>
                        <div class="whisker left-2"></div>
                        <div class="whisker right-1"></div>
                        <div class="whisker right-2"></div>
                    </div>
                    <div class="cat-eyes">
                        <div class="cat-eye"></div>
                        <div class="cat-eye"></div>
                    </div>
                    <div class="cat-nose"></div>
                    <div class="cat-mouth">
                        <div class="cat-mouth-line"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stars-container">
            <div class="star" data-rating="1" tabindex="0" role="button" aria-label="Rate 1 star">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <div class="star" data-rating="2" tabindex="0" role="button" aria-label="Rate 2 stars">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <div class="star" data-rating="3" tabindex="0" role="button" aria-label="Rate 3 stars">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <div class="star" data-rating="4" tabindex="0" role="button" aria-label="Rate 4 stars">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <div class="star" data-rating="5" tabindex="0" role="button" aria-label="Rate 5 stars">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
        </div>
        
        <div class="rating-text" id="ratingText" aria-live="polite"></div>
        
        <button class="reset-btn" id="resetBtn">🐾 Reset Rating</button>
    </div>

    <script>
        class ModernCatRating {
            constructor() {
                this.stars = document.querySelectorAll('.star');
                this.ratingText = document.getElementById('ratingText');
                this.resetBtn = document.getElementById('resetBtn');
                this.cat = document.getElementById('cat');
                this.heartsContainer = document.querySelector('.hearts');
                this.sparklesContainer = document.querySelector('.sparkles');
                this.currentRating = 0;
                
                this.messages = {
                    1: "😿 Poor - We'll do much better next time",
                    2: "😾 Fair - There's room for improvement",
                    3: "😸 Good - Thanks for your feedback!",
                    4: "😺 Great - We're happy you enjoyed it",
                    5: "😻 Excellent - You made our day!"
                };
                
                this.init();
                this.createAmbientSparkles();
            }
            
            init() {
                this.stars.forEach(star => {
                    star.addEventListener('click', (e) => this.rateStar(e));
                    star.addEventListener('mouseenter', (e) => this.hoverStar(e));
                    star.addEventListener('focus', (e) => this.hoverStar(e));
                    star.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.rateStar(e);
                        }
                    });
                });
                
                document.querySelector('.stars-container').addEventListener('mouseleave', () => {
                    this.resetHover();
                });
                
                this.resetBtn.addEventListener('click', () => this.resetRating());
            }
            
            rateStar(e) {
                const rating = parseInt(e.currentTarget.dataset.rating);
                this.currentRating = rating;
                this.updateStars(rating);
                this.showRatingText(rating);
                this.updateCatEmotion(rating);
                this.showResetButton();
                
                if (rating === 5) {
                    this.createHearts();
                    this.createBurstSparkles();
                }
            }
            
            hoverStar(e) {
                if (this.currentRating === 0) {
                    const rating = parseInt(e.currentTarget.dataset.rating);
                    this.updateStars(rating, true);
                    this.updateCatEmotion(rating, true);
                }
            }
            
            resetHover() {
                if (this.currentRating === 0) {
                    this.updateStars(0);
                    this.updateCatEmotion(0);
                }
            }
            
            updateStars(rating, isHover = false) {
                this.stars.forEach((star, index) => {
                    const starRating = index + 1;
                    if (starRating <= rating) {
                        star.classList.add('active');
                        if (!isHover) {
                            setTimeout(() => {
                                star.style.transform = 'scale(1.2)';
                                setTimeout(() => {
                                    star.style.transform = '';
                                }, 200);
                            }, index * 100);
                        }
                    } else {
                        star.classList.remove('active');
                    }
                });
            }
            
            updateCatEmotion(rating, isHover = false) {
                this.cat.classList.remove('sad', 'happy', 'excited');
                
                if (rating === 0) {
                    return;
                }
                
                if (rating <= 2) {
                    this.cat.classList.add('sad');
                } else if (rating <= 4) {
                    this.cat.classList.add('happy');
                } else {
                    this.cat.classList.add('excited');
                }
            }
            
            showRatingText(rating) {
                this.ratingText.textContent = this.messages[rating];
                this.ratingText.classList.add('show');
            }
            
            showResetButton() {
                setTimeout(() => {
                    this.resetBtn.classList.add('show');
                }, 400);
            }
            
            createHearts() {
                const heartEmojis = ['💕', '💖', '💗', '💝', '💘'];
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                        heart.style.left = (Math.random() * 60 + 10) + 'px';
                        heart.style.animationDelay = Math.random() * 0.3 + 's';
                        this.heartsContainer.appendChild(heart);
                        
                        setTimeout(() => heart.remove(), 2000);
                    }, i * 100);
                }
            }
            
            createBurstSparkles() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = Math.random() * 100 + '%';
                        sparkle.style.top = Math.random() * 100 + '%';
                        sparkle.style.animationDelay = Math.random() * 0.2 + 's';
                        this.sparklesContainer.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 1500);
                    }, i * 50);
                }
            }
            
            createAmbientSparkles() {
                setInterval(() => {
                    if (Math.random() < 0.2) {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = Math.random() * 100 + '%';
                        sparkle.style.top = Math.random() * 100 + '%';
                        sparkle.style.opacity = '0.3';
                        this.sparklesContainer.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 1500);
                    }
                }, 2000);
            }
            
            resetRating() {
                this.currentRating = 0;
                this.updateStars(0);
                this.updateCatEmotion(0);
                this.ratingText.classList.remove('show');
                this.resetBtn.classList.remove('show');
                
                this.heartsContainer.innerHTML = '';
                
                this.cat.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.cat.style.transform = '';
                }, 200);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new ModernCatRating();
        });
    </script>
</body>
</html>
