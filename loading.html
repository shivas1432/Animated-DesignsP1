<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Liquid Loading Animations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #06290fbb;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
       
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .title {
            color: #131212;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.02em;
        }
        
        .loaders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }
        
        .loader-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .loader-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .loader-card:hover {
            transform: translateY(-8px);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.3),
                0 10px 10px -5px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(168, 85, 247, 0.1);
        }
        
        .loader-card:hover::before {
            opacity: 1;
        }
        
        .loader-title {
            color: #e2e8f0;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.025em;
        }
        
        /* Modern Liquid Blob Loader 1 */
        .liquid-blob-1 {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .blob-1 {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #06b6d4 100%);
            border-radius: 50%;
            position: relative;
            animation: blob-morph-1 4s ease-in-out infinite;
            filter: blur(0.5px);
        }
        
        .blob-1::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            border-radius: 50%;
            animation: blob-inner-1 3s ease-in-out infinite;
        }
        
        .blob-1::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            border-radius: 50%;
            animation: blob-inner-2 2.5s ease-in-out infinite reverse;
        }
        
        @keyframes blob-morph-1 {
            0%, 100% { 
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; 
                transform: rotate(0deg) scale(1); 
            }
            25% { 
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; 
                transform: rotate(90deg) scale(1.1); 
            }
            50% { 
                border-radius: 50% 60% 30% 60% / 30% 60% 70% 40%; 
                transform: rotate(180deg) scale(0.9); 
            }
            75% { 
                border-radius: 60% 40% 60% 40% / 70% 30% 50% 60%; 
                transform: rotate(270deg) scale(1.05); 
            }
        }
        
        @keyframes blob-inner-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(25px, 15px) scale(1.2); }
        }
        
        @keyframes blob-inner-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-15px, -10px) scale(0.8); }
        }
        
        /* Modern Liquid Wave Loader 2 */
        .liquid-wave {
            width: 100px;
            height: 100px;
            position: relative;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 50%;
            border: 2px solid rgba(148, 163, 184, 0.2);
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #06b6d4 100%);
            border-radius: 40%;
            transform: translateX(-50%) translateY(60%);
            animation: wave-rotate 5s linear infinite;
        }
        
        .wave::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            border-radius: 45%;
            transform: translateY(-15px);
            animation: wave-rotate 3s linear infinite reverse;
            opacity: 0.8;
        }
        
        @keyframes wave-rotate {
            0% { transform: translateX(-50%) translateY(60%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(60%) rotate(360deg); }
        }
        
        /* Modern Morphing Liquid Loader 3 */
        .liquid-morph {
            width: 90px;
            height: 90px;
            position: relative;
        }
        
        .morph-blob {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 50%, #3b82f6 100%);
            animation: extreme-morph 3.5s ease-in-out infinite;
            position: relative;
            filter: blur(0.3px);
        }
        
        .morph-blob::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            transform: translate(-50%, -50%);
            animation: inner-morph 2.5s ease-in-out infinite;
        }
        
        @keyframes extreme-morph {
            0% { 
                border-radius: 30% 70% 20% 80% / 60% 40% 80% 20%; 
                transform: scale(1) rotate(0deg);
            }
            25% { 
                border-radius: 70% 30% 80% 20% / 30% 70% 20% 80%; 
                transform: scale(1.15) rotate(90deg);
            }
            50% { 
                border-radius: 50% 50% 80% 20% / 80% 20% 50% 50%; 
                transform: scale(0.85) rotate(180deg);
            }
            75% { 
                border-radius: 20% 80% 40% 60% / 50% 50% 80% 20%; 
                transform: scale(1.1) rotate(270deg);
            }
            100% { 
                border-radius: 30% 70% 20% 80% / 60% 40% 80% 20%; 
                transform: scale(1) rotate(360deg);
            }
        }
        
        @keyframes inner-morph {
            0%, 100% { 
                border-radius: 50%; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                border-radius: 30% 70% 60% 40% / 50% 50% 80% 20%; 
                transform: translate(-50%, -50%) scale(1.3);
            }
        }
        
        /* Modern Liquid Drop Loader 4 */
        .liquid-drops {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .drop {
            position: absolute;
            border-radius: 50% 50% 50% 0;
            animation: drop-fall 2.5s ease-in-out infinite;
        }
        
        .drop:nth-child(1) {
            width: 25px;
            height: 25px;
            top: 0;
            left: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            animation-delay: 0s;
        }
        
        .drop:nth-child(2) {
            width: 20px;
            height: 20px;
            top: 30px;
            left: 20px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            animation-delay: 0.6s;
        }
        
        .drop:nth-child(3) {
            width: 28px;
            height: 28px;
            top: 60px;
            left: 60px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            animation-delay: 1.2s;
        }
        
        @keyframes drop-fall {
            0% { 
                transform: translateY(0) rotate(45deg) scale(0); 
                opacity: 0; 
            }
            20% { 
                transform: translateY(8px) rotate(45deg) scale(1); 
                opacity: 1; 
            }
            80% { 
                transform: translateY(40px) rotate(45deg) scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(60px) rotate(45deg) scale(0); 
                opacity: 0; 
            }
        }
        
        /* Modern Pulsing Liquid Loader 5 */
        .liquid-pulse {
            width: 90px;
            height: 90px;
            position: relative;
        }
        
        .pulse-blob {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            border-radius: 40% 60% 30% 70% / 60% 30% 60% 40%;
            animation: pulse-morph 2.5s ease-in-out infinite;
            position: relative;
        }
        
        .pulse-blob::before,
        .pulse-blob::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1.5px solid rgba(59, 130, 246, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-ring 2.5s ease-out infinite;
        }
        
        .pulse-blob::before {
            width: 110px;
            height: 110px;
            animation-delay: 0s;
        }
        
        .pulse-blob::after {
            width: 140px;
            height: 140px;
            animation-delay: 0.4s;
        }
        
        @keyframes pulse-morph {
            0%, 100% { 
                border-radius: 40% 60% 30% 70% / 60% 30% 60% 40%; 
                transform: scale(1);
            }
            50% { 
                border-radius: 60% 40% 70% 30% / 40% 60% 40% 60%; 
                transform: scale(1.08);
            }
        }
        
        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }
        
        /* Modern Flowing Liquid Loader 6 */
        .liquid-flow {
            width: 120px;
            height: 8px;
            background: rgba(71, 85, 105, 0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .flow-liquid {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                #3b82f6, 
                #8b5cf6, 
                #ec4899, 
                #f59e0b, 
                transparent
            );
            border-radius: 4px;
            animation: liquid-flow 3s ease-in-out infinite;
        }
        
        .flow-liquid::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6),
                transparent
            );
            border-radius: 3px;
            animation: shine-flow 3s ease-in-out infinite;
        }
        
        @keyframes liquid-flow {
            0% { left: -100%; }
            50% { left: 0%; }
            100% { left: 100%; }
        }
        
        @keyframes shine-flow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Modern Interactive Controls */
        .controls {
            margin-top: 4rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-btn {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.3);
            color: #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .control-btn:hover {
            background: rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        /* Speed variations */
        .speed-slow { animation-duration: 8s !important; }
        .speed-fast { animation-duration: 1.5s !important; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .loaders-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }
            
            .loader-card {
                padding: 2rem;
                min-height: 240px;
            }
            
            .controls {
                margin-top: 3rem;
                gap: 0.75rem;
            }
            
            .control-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <h1 class="title">Modern Liquid Loaders</h1>
        <p class="subtitle">Contemporary fluid animations with sleek design aesthetics</p>
        
        <div class="loaders-grid">
            <div class="loader-card">
                <h3 class="loader-title">Morphing Blob</h3>
                <div class="liquid-blob-1">
                    <div class="blob-1"></div>
                </div>
            </div>
            
            <div class="loader-card">
                <h3 class="loader-title">Liquid Wave</h3>
                <div class="liquid-wave">
                    <div class="wave"></div>
                </div>
            </div>
            
            <div class="loader-card">
                <h3 class="loader-title">Extreme Morph</h3>
                <div class="liquid-morph">
                    <div class="morph-blob"></div>
                </div>
            </div>
            
            <div class="loader-card">
                <h3 class="loader-title">Liquid Drops</h3>
                <div class="liquid-drops">
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                </div>
            </div>
            
            <div class="loader-card">
                <h3 class="loader-title">Pulsing Liquid</h3>
                <div class="liquid-pulse">
                    <div class="pulse-blob"></div>
                </div>
            </div>
            
            <div class="loader-card">
                <h3 class="loader-title">Flowing Stream</h3>
                <div class="liquid-flow">
                    <div class="flow-liquid"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="changeSpeed('slow')">Slow Motion</button>
            <button class="control-btn" onclick="changeSpeed('normal')">Normal Speed</button>
            <button class="control-btn" onclick="changeSpeed('fast')">Fast Forward</button>
            <button class="control-btn" onclick="randomizeColors()">Randomize</button>
            <button class="control-btn" onclick="pauseAll()">Pause/Resume</button>
        </div>
    </div>
    
    <script>
        let isPaused = false;
        let originalAnimations = [];
        
        // Modern color palettes
        const modernPalettes = [
            // Tech Blues
            ['#3b82f6', '#1e40af', '#1d4ed8'],
            // Purple Gradient
            ['#8b5cf6', '#7c3aed', '#6d28d9'],
            // Emerald Fresh
            ['#10b981', '#059669', '#047857'],
            // Orange Warm
            ['#f59e0b', '#d97706', '#b45309'],
            // Pink Modern
            ['#ec4899', '#db2777', '#be185d'],
            // Cyan Cool
            ['#06b6d4', '#0891b2', '#0e7490'],
            // Indigo Deep
            ['#6366f1', '#4f46e5', '#4338ca'],
            // Rose Elegant
            ['#f43f5e', '#e11d48', '#be123c']
        ];
        
        // Store original animations
        function storeOriginalAnimations() {
            const animatedElements = document.querySelectorAll('[class*="blob"], [class*="wave"], [class*="morph"], [class*="drop"], [class*="pulse"], [class*="flow"]');
            animatedElements.forEach(element => {
                const computedStyle = window.getComputedStyle(element);
                originalAnimations.push({
                    element: element,
                    animation: computedStyle.animation
                });
            });
        }
        
        // Change animation speed
        function changeSpeed(speed) {
            const animatedElements = document.querySelectorAll('[class*="blob"], [class*="wave"], [class*="morph"], [class*="drop"], [class*="pulse"], [class*="flow"]');
            
            animatedElements.forEach(element => {
                element.classList.remove('speed-slow', 'speed-fast');
                if (speed === 'slow') {
                    element.classList.add('speed-slow');
                } else if (speed === 'fast') {
                    element.classList.add('speed-fast');
                }
            });
        }
        
        // Modern randomize colors
        function randomizeColors() {
            const loaders = document.querySelectorAll('.blob-1, .wave, .morph-blob, .drop, .pulse-blob, .flow-liquid');
            
            loaders.forEach(loader => {
                const palette = modernPalettes[Math.floor(Math.random() * modernPalettes.length)];
                const angle = Math.floor(Math.random() * 360);
                
                loader.style.background = `linear-gradient(${angle}deg, ${palette[0]}, ${palette[1]}, ${palette[2]})`;
                loader.style.filter = 'brightness(1.1) saturate(1.1)';
            });
            
            // Add modern sparkle effect
            setTimeout(() => {
                loaders.forEach(loader => {
                    loader.style.boxShadow = `0 0 20px ${modernPalettes[Math.floor(Math.random() * modernPalettes.length)][0]}40`;
                    setTimeout(() => {
                        loader.style.boxShadow = '';
                        loader.style.filter = '';
                    }, 800);
                });
            }, 100);
        }
        
        // Pause/Resume all animations
        function pauseAll() {
            const animatedElements = document.querySelectorAll('[class*="blob"], [class*="wave"], [class*="morph"], [class*="drop"], [class*="pulse"], [class*="flow"]');
            
            if (!isPaused) {
                animatedElements.forEach(element => {
                    element.style.animationPlayState = 'paused';
                });
                isPaused = true;
            } else {
                animatedElements.forEach(element => {
                    element.style.animationPlayState = 'running';
                });
                isPaused = false;
            }
        }
        
        // Modern hover effects
        document.querySelectorAll('.loader-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                const loader = card.querySelector('[class*="liquid"]');
                if (loader) {
                    loader.style.transform = 'scale(1.05)';
                    loader.style.filter = 'brightness(1.15) saturate(1.2)';
                }
            });
            
            card.addEventListener('mouseleave', () => {
                const loader = card.querySelector('[class*="liquid"]');
                if (loader) {
                    loader.style.transform = 'scale(1)';
                    loader.style.filter = '';
                }
            });
        });
        
        // Modern click effects
        document.querySelectorAll('.loader-card').forEach((card, index) => {
            card.addEventListener('click', () => {
                const loader = card.querySelector('[class*="liquid"]');
                if (loader) {
                    // Modern ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.top = '50%';
                    ripple.style.left = '50%';
                    ripple.style.width = '0';
                    ripple.style.height = '0';
                    ripple.style.background = 'rgba(168, 85, 247, 0.3)';
                    ripple.style.borderRadius = '50%';
                    ripple.style.transform = 'translate(-50%, -50%)';
                    ripple.style.animation = 'modern-ripple 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                    ripple.style.pointerEvents = 'none';
                    
                    card.style.position = 'relative';
                    card.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 800);
                }
            });
        });
        
        // Add modern ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes modern-ripple {
                0% {
                    width: 0;
                    height: 0;
                    opacity: 0.6;
                }
                50% {
                    width: 150px;
                    height: 150px;
                    opacity: 0.3;
                }
                100% {
                    width: 250px;
                    height: 250px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize
        storeOriginalAnimations();
        
        // Auto modern color transitions
        setInterval(() => {
            if (Math.random() < 0.2) {
                const loaders = document.querySelectorAll('.blob-1, .wave, .morph-blob, .drop, .pulse-blob, .flow-liquid');
                const randomLoader = loaders[Math.floor(Math.random() * loaders.length)];
                const palette = modernPalettes[Math.floor(Math.random() * modernPalettes.length)];
                
                randomLoader.style.background = `linear-gradient(135deg, ${palette[0]}, ${palette[1]})`;
                randomLoader.style.transition = 'background 2s ease';
                
                setTimeout(() => {
                    randomLoader.style.transition = '';
                }, 2000);
            }
        }, 5000);
    </script>
</body>
</html>
