<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Archery Animation</title>
    <style>
        :root {
            --target-color: #ffffff;
            --target-ring1: #000000;
            --target-ring2: #ffffff;
            --target-bull: #00ff00;
            --arrow-color: #ff3300;
            --arrow-success: #00ff00;
            --bow-color: #ffffff;
            --background-glow: rgba(30, 30, 40, 0.3);
            --bow-wood: #d4a76a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            perspective: 1200px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, var(--background-glow) 0%, transparent 40%),
                        radial-gradient(circle at 70% 50%, var(--background-glow) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
        }

        .quote-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            text-align: center;
            width: 80%;
            max-width: 800px;
            z-index: 10;
            perspective: 1000px;
        }
        
        .quote {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
            line-height: 1.4;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 1;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .quote::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        .quote-author {
            display: block;
            font-size: 18px;
            font-style: italic;
            color: #aaaaaa;
            opacity: 1;
            text-shadow: 0 0 10px rgba(170, 170, 170, 0.3);
            margin-top: 10px;
        }

        .bow-container {
            position: relative;
            width: 100px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bow {
            position: relative;
            width: 20px;
            height: 200px;
            border-left: 5px solid var(--bow-wood);
            border-radius: 100px 0 0 100px;
            transform-origin: right center;
            box-shadow: -3px 0 12px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            background: linear-gradient(to right, var(--bow-wood), #a67c3d);
        }
        
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 9px;
            height: 10px;
            background-color: var(--bow-wood);
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        
        .bow::before {
            top: -5px;
            left: -2px;
            background: linear-gradient(135deg, var(--bow-wood), #8a6428);
        }
        
        .bow::after {
            bottom: -5px;
            left: -2px;
            background: linear-gradient(225deg, var(--bow-wood), #8a6428);
        }

        .bowstring {
            position: absolute;
            top: -10px;
            right: 0;
            width: 2px;
            height: 220px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0.6), rgba(255,255,255,0.9));
            transform-origin: center;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 110px;
            width: 90px;
            height: 6px;
            background: linear-gradient(to right, rgba(205, 133, 63, 0.9), rgba(139, 69, 19, 0.9));
            transform: translateY(-50%);
            opacity: 0;
            z-index: 30;
            box-shadow: 0 0 8px rgba(139, 69, 19, 0.5);
            transform-style: preserve-3d;
            border-radius: 3px;
            overflow: visible;
        }
        
        .arrow-shaft {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(205, 133, 63, 0.9), rgba(139, 69, 19, 0.9));
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        .arrow-tip {
            position: absolute;
            right: -15px;
            top: -9px;
            width: 0;
            height: 0;
            border-left: 22px solid var(--arrow-color);
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            filter: drop-shadow(0 0 5px rgba(255, 51, 0, 0.7));
            z-index: 31;
        }

        .arrow-fletch {
            position: absolute;
            left: -5px;
            top: -12px;
            width: 15px;
            height: 30px;
            background: linear-gradient(135deg, transparent 20%, var(--arrow-color) 20%, var(--arrow-color) 30%, transparent 30%);
            filter: drop-shadow(0 0 3px rgba(255, 51, 0, 0.5));
            z-index: 31;
        }

        .target-container {
            position: relative;
            width: 150px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: floatTarget 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes floatTarget {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-7px) rotate(0.5deg); }
        }

        .target {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: var(--target-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.7), inset 0 0 20px rgba(255,255,255,0.3);
            background-image: 
                repeating-radial-gradient(
                    circle at center,
                    transparent 0px,
                    transparent 1px,
                    rgba(0,0,0,0.1) 1px,
                    rgba(0,0,0,0.1) 2px
                ),
                linear-gradient(to right, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
            transform-style: preserve-3d;
            transform: rotateY(10deg);
            transition: transform 0.5s ease;
        }
        
        .target-stand {
            position: absolute;
            bottom: -90px;
            left: 50%;
            width: 8px;
            height: 90px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(220, 220, 220, 0.7));
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        
        .target-stand::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 60px;
            height: 10px;
            background: linear-gradient(to right, rgba(220, 220, 220, 0.6), rgba(255, 255, 255, 0.6), rgba(220, 220, 220, 0.6));
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .target::before, .target::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background-image: repeating-radial-gradient(
                circle at center,
                transparent 0px,
                transparent 1px,
                rgba(255,255,255,0.15) 1px,
                rgba(255,255,255,0.15) 2px
            );
        }
        
        .target::before {
            width: 85px;
            height: 85px;
            background-color: var(--target-ring1);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .target::after {
            width: 45px;
            height: 45px;
            background-color: var(--target-ring2);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
        }

        .bullseye {
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #40ff40, #00c000);
            z-index: 1;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.4), 0 0 15px var(--target-bull);
            transition: all 0.3s ease;
        }

        .miss-indicator {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #ff7a5a, var(--arrow-color));
            opacity: 0;
            box-shadow: 0 0 15px var(--arrow-color);
            z-index: 5;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hit-indicator {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #8fff8f, var(--arrow-success));
            opacity: 0;
            box-shadow: 0 0 20px var(--arrow-success);
            z-index: 5;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .status-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .restart-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            border: 2px solid #ffffff;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            overflow: hidden;
            z-index: 100;
        }

        .restart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .restart-btn:hover {
            background-color: rgba(85, 85, 85, 0.9);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            transform: translateX(-50%) scale(1.05);
            letter-spacing: 3px;
        }
        
        .restart-btn:hover::before {
            left: 100%;
        }

        .counter {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff00;
            font-size: 36px;
            font-weight: bold;
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        
        }

        .laser {
            position: absolute;
            top: 50%;
            left: 16%;
            transform: translateY(-50%);
            height: 3px;
            background: linear-gradient(to right, rgba(0, 255, 0, 0.4), var(--arrow-success));
            transform-origin: left center;
            opacity: 0;
            box-shadow: 0 0 18px var(--arrow-success);
            z-index: 25;
            border-radius: 3px;
            width: 0;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: transparent;
            box-shadow: 0 0 40px var(--target-bull);
            opacity: 0;
            z-index: 0;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 5s infinite;
        }
        
        .trail {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 51, 0, 0.6);
            border-radius: 50%;
            z-index: 29;
            opacity: 0.6;
            transition: opacity 0.5s ease-out, width 0.5s ease-out, height 0.5s ease-out;
            box-shadow: 0 0 10px rgba(255, 51, 0, 0.4);
        }
        
        .finger-guard {
            position: absolute;
            width: 10px;
            height: 18px;
            border-radius: 5px;
            background-color: #643b0f;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        .hand {
            position: absolute;
            width: 24px;
            height: 40px;
            border-radius: 8px;
            background-color: #f1c27d;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 4;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        @keyframes bowPull {
            0% { transform: scaleX(1); }
            60% { transform: scaleX(1.3); }
            70% { transform: scaleX(1.4); }
            80% { transform: scaleX(1.45); }
            90% { transform: scaleX(1.48); }
            100% { transform: scaleX(1.5); }
        }

        @keyframes stringPull {
            0% { transform: scaleX(1); }
            60% { transform: scaleX(0.7); }
            70% { transform: scaleX(0.65); }
            80% { transform: scaleX(0.62); }
            90% { transform: scaleX(0.61); }
            100% { transform: scaleX(0.6); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; box-shadow: 0 0 30px var(--arrow-success); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        }

        @keyframes targetShake {
            0%, 100% { transform: translateX(0) rotateY(10deg); }
            10% { transform: translateX(-10px) rotateY(15deg) rotateZ(-1deg); }
            30% { transform: translateX(8px) rotateY(5deg) rotateZ(0.5deg); }
            50% { transform: translateX(-6px) rotateY(12deg) rotateZ(-0.3deg); }
            70% { transform: translateX(4px) rotateY(8deg) rotateZ(0.2deg); }
            90% { transform: translateX(-2px) rotateY(10deg) rotateZ(-0.1deg); }
        }
        
        @keyframes standShake {
            0%, 100% { transform: translateX(-50%) skewX(0); }
            10% { transform: translateX(-45%) skewX(-3deg); }
            30% { transform: translateX(-55%) skewX(2deg); }
            50% { transform: translateX(-48%) skewX(-1deg); }
            70% { transform: translateX(-52%) skewX(0.5deg); }
            90% { transform: translateX(-50%) skewX(-0.2deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotateZ(0); }
            50% { transform: translateY(-10px) rotateZ(0.5deg); }
            100% { transform: translateY(0) rotateZ(0); }
        }
        
        @keyframes aura {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); opacity: 0.8; }
            10% { transform: scale(1.5); opacity: 1; }
            20% { transform: scale(1.2); opacity: 0.9; }
            100% { transform: scale(50); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote">"Success is not final, failure is not fatal: It is the courage to continue that counts. The arrow that hits the bullseye is the result of a hundred misses."</div>
        <div class="quote-author">— Persistence of the Archer</div>
    </div>
    
    <div class="motivation-message">Persistence leads to perfection!</div>
    
    <div class="stars"></div>
    
    <div class="container">
        <div class="bow-container">
            <div class="hand"></div>
            <div class="bow">
                <div class="finger-guard"></div>
                <div class="bowstring"></div>
            </div>
        </div>
        
        <div class="arrow">
            <div class="arrow-shaft"></div>
            <div class="arrow-tip"></div>
            <div class="arrow-fletch"></div>
        </div>
        
        <div class="target-container">
            <div class="target">
                <div class="bullseye"></div>
                <div class="glow"></div>
                <div class="target-stand"></div>
            </div>
        </div>

        <div class="miss-indicator miss1"></div>
        <div class="miss-indicator miss2"></div>
        <div class="miss-indicator miss3"></div>
        <div class="hit-indicator"></div>
        
        <div class="laser"></div>
        <div class="particles"></div>
        
        <div class="counter">Shot: 1/4</div>
        <div class="status-text">Missed!</div>
        <button class="restart-btn">Try Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bow = document.querySelector('.bow');
            const bowstring = document.querySelector('.bowstring');
            const arrow = document.querySelector('.arrow');
            const target = document.querySelector('.target');
            const bullseye = document.querySelector('.bullseye');
            const missIndicators = document.querySelectorAll('.miss-indicator');
            const hitIndicator = document.querySelector('.hit-indicator');
            const statusText = document.querySelector('.status-text');
            const restartBtn = document.querySelector('.restart-btn');
            const counter = document.querySelector('.counter');
            const laser = document.querySelector('.laser');
            const glow = document.querySelector('.glow');
            const particles = document.querySelector('.particles');
            const quote = document.querySelector('.quote');
            const quoteAuthor = document.querySelector('.quote-author');
            const stars = document.querySelector('.stars');
            const hand = document.querySelector('.hand');
            const motivationMessage = document.querySelector('.motivation-message');
            
            // Create stars in background
            createStars();
            
            // Make the quote float
            quote.style.animation = 'float 8s ease-in-out infinite';
            
            let shotCount = 0;
            const totalShots = 4;
            
            // Positions for misses with slight variations
            const missPositions = [
                { top: '40%', left: '75%', rotation: '-5deg' },
                { top: '30%', left: '72%', rotation: '-12deg' },
                { top: '60%', left: '74%', rotation: '8deg' }
            ];
            
            // Create background stars
            function createStars() {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // Random position
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Random size
                    const size = Math.random() * 2 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // Random animation delay
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    // Random brightness
                    star.style.opacity = `${Math.random() * 0.5 + 0.1}`;
                    
                    stars.appendChild(star);
                }
            }
            
            // Create particle effect
            function createParticles(x, y, color, count = 20, size = 3, spread = 50) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = x;
                    particle.style.top = y;
                    particle.style.backgroundColor = color;
                    particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                    particles.appendChild(particle);
                    
                    // Randomize particle movement
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 1 + Math.random() * 4;
                    const particleSize = (Math.random() * size) + 1;
                    const duration = 1 + Math.random() * 2;
                    
                    particle.style.width = `${particleSize}px`;
                    particle.style.height = `${particleSize}px`;
                    
                    setTimeout(() => {
                        particle.style.opacity = '0.9';
                        particle.style.transform = `translate(${Math.cos(angle) * spread * speed}px, ${Math.sin(angle) * spread * speed}px)`;
                        particle.style.transition = `transform ${duration}s cubic-bezier(.18,.89,.32,1.28), opacity ${duration}s ease-out`;
                        
                        setTimeout(() => {
                            particles.removeChild(particle);
                        }, duration * 1000);
                    }, 0);
                }
            }
            
            // Create trail effect behind arrow
            function createTrail(x, y, color) {
                const trail = document.createElement('div');
                trail.classList.add('trail');
                trail.style.left = x;
                trail.style.top = y;
                trail.style.backgroundColor = color;
                trail.style.boxShadow = `0 0 15px ${color}`;
                trail.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.style.opacity = '0';
                    trail.style.width = '3px';
                    trail.style.height = '3px';
                    
                    setTimeout(() => {
                        document.body.removeChild(trail);
                    }, 500);
                }, 100);
            }
            
            // Start the animation sequence
            startAnimation();
            
            function startAnimation() {
                shotCount = 0;
                updateCounter();
                counter.style.opacity = '1';
                
                // Reset all elements
                missIndicators.forEach(indicator => {
                    indicator.style.opacity = '0';
                    indicator.style.transform = 'translate(-50%, -50%) scale(0)';
                });
                hitIndicator.style.opacity = '0';
                hitIndicator.style.transform = 'translate(-50%, -50%) scale(0)';
                statusText.style.opacity = '0';
                restartBtn.style.opacity = '0';
                glow.style.opacity = '0';
                motivationMessage.style.opacity = '0';
                
                // Reset arrow appearance
                arrow.style.width = '90px';
                document.querySelector('.arrow-shaft').style.background = 'linear-gradient(to right, rgba(205, 133, 63, 0.9), rgba(139, 69, 19, 0.9))';
                document.querySelector('.arrow-tip').style.borderLeftColor = 'var(--arrow-color)';
                document.querySelector('.arrow-fletch').style.background = 'linear-gradient(135deg, transparent 20%, var(--arrow-color) 20%, var(--arrow-color) 30%, transparent 30%)';
                
                // Start the first shot after a delay
                setTimeout(() => {
                    shootArrow();
                }, 1500);
            }
            
            function updateCounter() {
                // Make sure we never display a shot count higher than totalShots
                let displayCount = Math.min(shotCount + 1, totalShots);
                counter.textContent = `Shot: ${displayCount}/${totalShots}`;
                counter.style.animation = 'fadeIn 0.5s forwards';
            }
            
            function shootArrow() {
                shotCount++;
                updateCounter();
                
                // Hand positioning animation
                hand.style.transition = 'left 0.5s ease';
                hand.style.left = '-15px';
                
                // Add drawing sound effect (simulated with audio visual cues)
                const drawingSound = document.createElement('div');
                drawingSound.style.cssText = 'position:absolute; top:50%; left:20%; width:4px; height:4px; background:white; border-radius:50%; opacity:0; z-index:999;';
                document.body.appendChild(drawingSound);
                
                // Animate sound effect
                setTimeout(() => {
                    drawingSound.style.opacity = '0.7';
                    drawingSound.style.transition = 'all 0.5s ease';
                    drawingSound.style.transform = 'scale(10)';
                    setTimeout(() => {
                        drawingSound.style.opacity = '0';
                        setTimeout(() => {
                            document.body.removeChild(drawingSound);
                        }, 500);
                    }, 300);
                }, 200);
                
                // Create tiny tension particles around the bow
                createParticles('15%', '50%', 'rgba(255, 255, 255, 0.7)', 8, 2, 20);
                
                // Animate bow pulling back
                bow.style.animation = 'bowPull 1s forwards';
                bowstring.style.animation = 'stringPull 1s forwards';
                
                // Show arrow with delay and highlight effect
                setTimeout(() => {
                    arrow.style.opacity = '1';
                    arrow.style.transition = 'opacity 0.3s ease';
                    
                    // Add a highlight pulse to make arrow more noticeable
                    setTimeout(() => {
                        arrow.style.boxShadow = '0 0 25px var(--arrow-color)';
                        setTimeout(() => {
                            arrow.style.boxShadow = '0 0 15px var(--arrow-color)';
                            arrow.style.transition = 'box-shadow 0.5s ease';
                        }, 200);
                    }, 100);
                }, 300);
                
                // Add slight delay before arrow appears
                setTimeout(() => {
                    // Add tiny vibration to simulate tension
                    bow.style.transform = 'scaleX(1.5) translateY(-1px)';
                    createParticles('15%', '49%', 'rgba(255, 255, 255, 0.7)', 3, 2, 15);
                    
                    setTimeout(() => {
                        bow.style.transform = 'scaleX(1.5) translateY(1px)';
                        createParticles('15%', '51%', 'rgba(255, 255, 255, 0.7)', 3, 2, 15);
                        
                        setTimeout(() => {
                            bow.style.transform = 'scaleX(1.5)';
                            createParticles('15%', '50%', 'rgba(255, 255, 255, 0.7)', 3, 2, 15);
                        }, 60);
                    }, 60);
                }, 600);
                
                // After bow is pulled, fire the arrow
                setTimeout(() => {
                    // Reset bow animations with a spring effect
                    bow.style.animation = '';
                    bowstring.style.animation = '';
                    bow.style.transition = 'transform 0.3s cubic-bezier(.17,.67,.83,.67)';
                    bowstring.style.transition = 'transform 0.3s cubic-bezier(.17,.67,.83,.67)';
                    bow.style.transform = 'scaleX(0.95)';
                    bowstring.style.transform = 'scaleX(1.05)';
                    
                    // Hand moves back slightly
                    hand.style.transition = 'left 0.3s cubic-bezier(.17,.67,.83,.67)';
                    hand.style.left = '-25px';
                    
                    setTimeout(() => {
                        bow.style.transform = '';
                        bowstring.style.transform = '';
                        hand.style.left = '-30px';
                    }, 300);
                    
                    // Create arrow release effect
                    const releaseEffect = document.createElement('div');
                    releaseEffect.style.cssText = 'position:absolute; top:50%; left:15%; width:40px; height:1px; background:white; opacity:0.8; z-index:999; transform: translateY(-50%);';
                    document.body.appendChild(releaseEffect);
                    
                    // Create release particles
                    createParticles('15%', '50%', 'white', 15, 3, 30);
                    
                    setTimeout(() => {
                        releaseEffect.style.opacity = '0';
                        releaseEffect.style.width = '5px';
                        releaseEffect.style.transition = 'all 0.2s ease';
                        setTimeout(() => {
                            document.body.removeChild(releaseEffect);
                        }, 200);
                    }, 100);
                    
                    // Animate the arrow or laser
                    if (shotCount === totalShots) {
                        // Success shot - green laser
                        laser.style.backgroundColor = 'var(--arrow-success)';
                        laser.style.width = '380px';
                        laser.style.opacity = '0.9';
                        laser.style.transition = 'width 0.4s cubic-bezier(.06,.79,.44,.99), opacity 0.4s ease';
                        laser.style.height = '3px';
                        laser.style.boxShadow = '0 0 15px var(--arrow-success)';
                        
                        // Instead of hiding arrow, transform it into a green success arrow
                        arrow.style.transition = 'left 0.8s cubic-bezier(.17,.67,.83,.67), top 0.8s cubic-bezier(.33,1,.68,1), background-color 0.6s ease, transform 0.8s ease';
                        arrow.style.left = '80%';
                        arrow.style.top = '50%';
                        document.querySelector('.arrow-shaft').style.background = 'linear-gradient(to right, rgba(0, 255, 0, 0.9), rgba(0, 180, 0, 0.9))';
                        document.querySelector('.arrow-tip').style.borderLeftColor = 'var(--arrow-success)';
                        document.querySelector('.arrow-fletch').style.background = 'linear-gradient(135deg, transparent 20%, var(--arrow-success) 20%, var(--arrow-success) 30%, transparent 30%)';
                        
                        // Create a brief flash of trailing particles along the laser path
                        // then stop after a short time to make laser disappear quickly
                        let particleCount = 0;
                        const trailInterval = setInterval(() => {
                            const randomOffset = Math.random() * 2 - 1;
                            createParticles(`${30 + Math.random() * 50}%`, `calc(50% + ${randomOffset}px)`, 'var(--arrow-success)', 1, 3, 10);
                            particleCount++;
                            
                            // Stop after creating just a few particles
                            if (particleCount > 10) {
                                clearInterval(trailInterval);
                            }
                        }, 30);
                        
                        // Show hit on target
                        setTimeout(() => {
                            clearInterval(trailInterval);
                            
                            // Immediately hide the laser when the glow appears
                            laser.style.opacity = '0';
                            laser.style.transition = 'opacity 0.2s ease';
                            
                            // Create impact effect
                            const impactEffect = document.createElement('div');
                            impactEffect.style.cssText = 'position:absolute; top:50%; left:80%; width:4px; height:4px; background:white; border-radius:50%; opacity:0.9; z-index:999; transform: translate(-50%, -50%);';
                            document.body.appendChild(impactEffect);
                            
                            impactEffect.style.transition = 'all 0.5s ease';
                            impactEffect.style.transform = 'translate(-50%, -50%) scale(30)';
                            impactEffect.style.backgroundColor = 'var(--arrow-success)';
                            
                            // Create particles at impact point
                            createParticles('80%', '50%', 'var(--arrow-success)', 35, 4, 70);
                            
                            // Add a secondary explosion after a slight delay
                            setTimeout(() => {
                                createParticles('80%', '50%', 'white', 20, 3, 50);
                            }, 150);
                            
                            setTimeout(() => {
                                impactEffect.style.opacity = '0';
                                setTimeout(() => {
                                    document.body.removeChild(impactEffect);
                                }, 500);
                            }, 300);
                            
                            hitIndicator.style.top = '50%';
                            hitIndicator.style.left = '80%';
                            hitIndicator.style.opacity = '1';
                            hitIndicator.style.animation = 'pulse 1.5s infinite';
                            hitIndicator.style.transform = 'translate(-50%, -50%) scale(1)';
                            
                            // Make target shake
                            target.style.animation = 'targetShake 0.5s 2';
                            document.querySelector('.target-stand').style.animation = 'standShake 0.5s 2';
                            
                            // Show the arrow embedded in the target
                            arrow.style.left = '80%';
                            arrow.style.top = '50%';
                            arrow.style.opacity = '1';
                            arrow.style.transform = 'translateY(-50%) rotate(0deg)';
                            arrow.style.zIndex = '32'; // Make sure arrow is visible on top
                            
                            // Make the arrow appear to be embedded by shortening it
                            setTimeout(() => {
                                arrow.style.width = '65px';
                                arrow.style.transition = 'width 0.2s ease-out';
                            }, 100);
                            
                            // Glow effect on bullseye
                            glow.style.opacity = '0.9';
                            glow.style.animation = 'pulse 2s infinite';
                            glow.style.left = '50%';
                            glow.style.top = '50%';
                            glow.style.transform = 'translate(-50%, -50%)';
                            
                            // Add an additional outer glow ring
                            const outerGlow = document.createElement('div');
                            outerGlow.style.cssText = `
                                position: absolute;
                                top: 50%;
                                left: 50%;
                                width: 160%;
                                height: 160%;
                                border-radius: 50%;
                                border: 2px solid rgba(0, 255, 0, 0.2);
                                background-color: transparent;
                                box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
                                opacity: 0;
                                transform: translate(-50%, -50%);
                                z-index: -1;
                                pointer-events: none;
                            `;
                            target.appendChild(outerGlow);
                            
                            setTimeout(() => {
                                outerGlow.style.opacity = '1';
                                outerGlow.style.transition = 'opacity 0.5s ease';
                                outerGlow.style.animation = 'pulse 3s infinite 0.5s';
                            }, 300);
                            
                            // Create ripple effect
                            const ripple = document.createElement('div');
                            ripple.style.cssText = `
                                position: absolute;
                                top: 50%;
                                left: 80%;
                                transform: translate(-50%, -50%);
                                width: 10px;
                                height: 10px;
                                background-color: transparent;
                                border: 2px solid var(--arrow-success);
                                border-radius: 50%;
                                z-index: 10;
                                opacity: 1;
                            `;
                            document.body.appendChild(ripple);
                            
                            ripple.style.transition = 'all 1s cubic-bezier(0,0,.2,1)';
                            setTimeout(() => {
                                ripple.style.width = '150px';
                                ripple.style.height = '150px';
                                ripple.style.opacity = '0';
                                ripple.style.borderWidth = '1px';
                                
                                setTimeout(() => {
                                    document.body.removeChild(ripple);
                                }, 1000);
                            }, 10);
                            
                            // Show success message with transform effect
                            statusText.textContent = 'Perfect Shot!';
                            statusText.style.color = 'var(--arrow-success)';
                            statusText.style.opacity = '1';
                            statusText.style.transform = 'translateX(-50%) scale(1.2)';
                            
                            setTimeout(() => {
                                statusText.style.transform = 'translateX(-50%) scale(1)';
                                statusText.style.transition = 'transform 0.5s cubic-bezier(.25,1.55,.65,1.31)';
                            }, 100);
                            
                            // Highlight the quote for emphasis
                            quote.style.textShadow = '0 0 20px var(--arrow-success)';
                            quoteAuthor.style.textShadow = '0 0 15px var(--arrow-success)';
                            
                            // Show motivation message
                            motivationMessage.style.opacity = '1';
                            motivationMessage.style.transform = 'translateX(-50%) translateY(-10px)';
                            
                            // Create a shockwave of stars
                            for (let i = 0; i < 15; i++) {
                                setTimeout(() => {
                                    const starBurst = document.createElement('div');
                                    const angle = Math.random() * Math.PI * 2;
                                    const distance = 100 + Math.random() * 150;
                                    const x = 80 + Math.cos(angle) * distance / 5;
                                    const y = 50 + Math.sin(angle) * distance / 5;
                                    
                                    starBurst.style.cssText = `
                                        position: absolute;
                                        left: ${x}%;
                                        top: ${y}%;
                                        width: ${2 + Math.random() * 3}px;
                                        height: ${2 + Math.random() * 3}px;
                                        background-color: white;
                                        border-radius: 50%;
                                        box-shadow: 0 0 10px white;
                                        opacity: 0;
                                        z-index: 5;
                                    `;
                                    document.body.appendChild(starBurst);
                                    
                                    setTimeout(() => {
                                        starBurst.style.opacity = '0.8';
                                        starBurst.style.transition = 'opacity 0.2s ease-in';
                                        
                                        setTimeout(() => {
                                            starBurst.style.opacity = '0';
                                            starBurst.style.transition = 'opacity 1s ease-out';
                                            setTimeout(() => {
                                                document.body.removeChild(starBurst);
                                            }, 1000);
                                        }, 200 + Math.random() * 300);
                                    }, 10);
                                }, i * 50);
                            }
                            
                            // Show restart button with delay
                            setTimeout(() => {
                                restartBtn.style.opacity = '1';
                            }, 1500);
                        }, 400);
                    } else {
                        // Miss shots (1-3)
                        arrow.style.transition = 'left 0.8s cubic-bezier(.17,.67,.83,.67), top 0.8s cubic-bezier(.33,1,.68,1), opacity 0.6s ease, transform 0.8s ease';
                        arrow.style.left = missPositions[shotCount - 1].left;
                        arrow.style.top = missPositions[shotCount - 1].top;
                        
                        // Add rotation to the arrow in flight for more realistic physics
                        arrow.style.transform = `translateY(-50%) rotate(${missPositions[shotCount - 1].rotation})`;
                        
                        // Create trailing particles for the arrow
                        const trailInterval = setInterval(() => {
                            // Get current arrow position
                            const arrowRect = arrow.getBoundingClientRect();
                            const containerRect = document.querySelector('.container').getBoundingClientRect();
                            
                            // Convert to percentage
                            const arrowLeft = ((arrowRect.left + arrowRect.width / 2) - containerRect.left) / containerRect.width * 100;
                            const arrowTop = ((arrowRect.top + arrowRect.height / 2) - containerRect.top) / containerRect.height * 100;
                            
                            // Create small trail particle
                            if (arrow.style.opacity !== '0') {
                                createTrail(`${arrowLeft}%`, `${arrowTop}%`, 'var(--arrow-color)');
                            }
                        }, 20); // More frequent trail particles
                        
                        // Add realistic curve to arrow trajectory
                        const arrowPath = document.createElement('div');
                        const curveDegrees = missPositions[shotCount - 1].rotation;
                        arrowPath.style.cssText = `
                            position: absolute;
                            top: 50%;
                            left: 110px;
                            width: ${parseInt(missPositions[shotCount - 1].left) - 110}px;
                            height: 4px;
                            background-color: var(--arrow-color);
                            opacity: 0.3;
                            transform-origin: left center;
                            transform: rotate(${curveDegrees});
                            z-index: 20;
                            box-shadow: 0 0 10px var(--arrow-color);
                            border-radius: 2px;
                        `;
                        document.body.appendChild(arrowPath);
                        
                        // Animate the path to follow the arrow
                        setTimeout(() => {
                            arrowPath.style.opacity = '0.15';
                            arrowPath.style.transition = 'opacity 0.8s ease';
                            
                            // Create mini particle bursts along the path
                            for (let i = 1; i <= 3; i++) {
                                setTimeout(() => {
                                    const pathPercent = i * 25;
                                    const x = 110 + (parseInt(missPositions[shotCount - 1].left) - 110) * (pathPercent / 100);
                                    const y = 50 + (parseInt(missPositions[shotCount - 1].top) - 50) * (pathPercent / 100);
                                    createParticles(`${x}%`, `${y}%`, 'var(--arrow-color)', 5, 2, 10);
                                }, i * 100);
                            }
                            
                            setTimeout(() => {
                                arrowPath.style.opacity = '0';
                                setTimeout(() => {
                                    document.body.removeChild(arrowPath);
                                }, 500);
                            }, 500);
                        }, 200);
                        
                        // Show miss indicator after arrow "hits"
                        setTimeout(() => {
                            clearInterval(trailInterval);
                            
                            // Create impact effect
                            const impactEffect = document.createElement('div');
                            impactEffect.style.cssText = `position:absolute; top:${missPositions[shotCount - 1].top}; left:${missPositions[shotCount - 1].left}; width:4px; height:4px; background:white; border-radius:50%; opacity:0.9; z-index:999; transform: translate(-50%, -50%);`;
                            document.body.appendChild(impactEffect);
                            
                            impactEffect.style.transition = 'all 0.3s ease';
                            impactEffect.style.transform = 'translate(-50%, -50%) scale(20)';
                            impactEffect.style.backgroundColor = 'var(--arrow-color)';
                            
                            // Create particles at impact point
                            createParticles(missPositions[shotCount - 1].left, missPositions[shotCount - 1].top, 'var(--arrow-color)', 25, 3, 40);
                            
                            setTimeout(() => {
                                impactEffect.style.opacity = '0';
                                setTimeout(() => {
                                    document.body.removeChild(impactEffect);
                                }, 300);
                            }, 200);
                            
                            // Hide arrow
                            arrow.style.opacity = '0';
                            
                            // Show miss indicator with scale animation
                            missIndicators[shotCount - 1].style.top = missPositions[shotCount - 1].top;
                            missIndicators[shotCount - 1].style.left = missPositions[shotCount - 1].left;
                            missIndicators[shotCount - 1].style.opacity = '1';
                            missIndicators[shotCount - 1].style.transform = 'translate(-50%, -50%) scale(1)';
                            
                            // Show miss message with transform effect
                            statusText.textContent = 'Missed!';
                            statusText.style.color = 'var(--arrow-color)';
                            statusText.style.opacity = '1';
                            statusText.style.transform = 'translateX(-50%) scale(1.1)';
                            
                            setTimeout(() => {
                                statusText.style.transform = 'translateX(-50%) scale(1)';
                                statusText.style.transition = 'transform 0.5s cubic-bezier(.25,1.55,.65,1.31)';
                            }, 100);
                            
                            // Prepare for next shot
                            setTimeout(() => {
                                statusText.style.opacity = '0';
                                arrow.style.transition = 'none';
                                arrow.style.left = '110px';
                                arrow.style.top = '50%';
                                arrow.style.transform = 'translateY(-50%)';
                                
                                if (shotCount < totalShots) {
                                    setTimeout(() => {
                                        shootArrow();
                                    }, 1200);
                                }
                            }, 1500);
                        }, 700);
                    }
                }, 1000);
            }
            
            // Restart button click handler
            restartBtn.addEventListener('click', function() {
                // Reset everything and start over
                arrow.style.transition = 'none';
                arrow.style.left = '110px';
                arrow.style.top = '50%';
                arrow.style.opacity = '0';
                arrow.style.transform = 'translateY(-50%)';
                arrow.style.width = '90px'; // Reset arrow width
                arrow.style.zIndex = '30'; // Reset z-index
                
                // Reset arrow appearance
                document.querySelector('.arrow-shaft').style.background = 'linear-gradient(to right, rgba(205, 133, 63, 0.9), rgba(139, 69, 19, 0.9))';
                document.querySelector('.arrow-tip').style.borderLeftColor = 'var(--arrow-color)';
                document.querySelector('.arrow-fletch').style.background = 'linear-gradient(135deg, transparent 20%, var(--arrow-color) 20%, var(--arrow-color) 30%, transparent 30%)';
                
                laser.style.width = '0';
                laser.style.opacity = '0';
                laser.style.backgroundColor = 'var(--arrow-color)';
                
                target.style.animation = '';
                document.querySelector('.target-stand').style.animation = '';
                quote.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.5)';
                quoteAuthor.style.textShadow = 'none';
                motivationMessage.style.opacity = '0';
                
                // Remove outer glow if it exists
                const outerGlow = target.querySelector('div:not(.bullseye):not(.glow):not(.target-stand)');
                if (outerGlow) {
                    target.removeChild(outerGlow);
                }
                
                // Create restart effect
                createParticles('50%', '50%', 'white', 30, 3, 100);
                
                // Clear any remaining particles
                while (particles.firstChild) {
                    particles.removeChild(particles.firstChild);
                }
                
                // Create ripple from center
                const restartRipple = document.createElement('div');
                restartRipple.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 10px;
                    height: 10px;
                    background-color: transparent;
                    border: 2px solid white;
                    border-radius: 50%;
                    z-index: 10;
                    opacity: 0.7;
                `;
                document.body.appendChild(restartRipple);
                
                restartRipple.style.transition = 'all 1s cubic-bezier(0,0,.2,1)';
                setTimeout(() => {
                    restartRipple.style.width = '300px';
                    restartRipple.style.height = '300px';
                    restartRipple.style.opacity = '0';
                    restartRipple.style.borderWidth = '1px';
                    
                    setTimeout(() => {
                        document.body.removeChild(restartRipple);
                    }, 1000);
                }, 10);
                
                // Hide restart button with fade
                restartBtn.style.opacity = '0';
                
                // Start animation again after a delay
                setTimeout(() => {
                    startAnimation();
                }, 1000);
            });
        });
    </script>
</body>
</html>
