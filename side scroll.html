<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --left-bg-color: rgba(30, 30, 30, 0.7);
            --right-bg-color: rgba(45, 45, 45, 0.8);
            --left-btn-hover-color: rgba(147, 197, 253, 1);
            --right-btn-hover-color: rgba(34, 197, 94, 1);
            --hover-width: 75%;
            --other-width: 25%;
            --speed: 1000ms;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background: #000;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .btn {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            text-decoration: none;
            color: #fff;
            border: #fff solid 0.2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            width: 15rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .split.left .btn:hover {
            background-color: var(--left-btn-hover-color);
            border-color: var(--left-btn-hover-color);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 30px rgba(147, 197, 253, 0.5);
        }

        .split.right .btn:hover {
            background-color: var(--right-btn-hover-color);
            border-color: var(--right-btn-hover-color);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .split {
            position: absolute;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .split.left {
            left: 0;
            background: url('https://images.unsplash.com/photo-1592750475338-74b7b21085ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .split.left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--left-bg-color);
            backdrop-filter: blur(1px);
        }

        .split.right {
            right: 0;
            background: url('https://images.unsplash.com/photo-1592750475338-74b7b21085ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .split.right::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--right-bg-color);
            backdrop-filter: blur(1px);
        }

        .split.right,
        .split.left,
        .split.right::before,
        .split.left::before {
            transition: all var(--speed) ease-in-out;
        }

        .hover-left .left {
            width: var(--hover-width);
        }

        .hover-left .right {
            width: var(--other-width);
        }

        .hover-right .right {
            width: var(--hover-width);
        }

        .hover-right .left {
            width: var(--other-width);
        }

        /* Glow effect on hover */
        .hover-left .left::before {
            background-color: rgba(147, 197, 253, 0.3);
            box-shadow: inset 0 0 100px rgba(147, 197, 253, 0.2);
        }

        .hover-right .right::before {
            background-color: rgba(34, 197, 94, 0.3);
            box-shadow: inset 0 0 100px rgba(34, 197, 94, 0.2);
        }

        @media (max-width: 800px) {
            h1 {
                font-size: 2.5rem;
                top: 30%;
                letter-spacing: 2px;
            }
            
            .btn {
                padding: 1.2rem;
                width: 12rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .btn {
                padding: 1rem;
                width: 10rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split left">
            <h1>iPhone 15 Pro</h1>
            <a href="#" class="btn">Buy Now</a>
        </div>
        <div class="split right">
            <h1>iPhone 15 Pro Max</h1>
            <a href="#" class="btn">Buy Now</a>
        </div>
    </div>

    <script>
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');
        const container = document.querySelector('.container');

        left.addEventListener('mouseenter', () => container.classList.add('hover-left'));
        left.addEventListener('mouseleave', () => container.classList.remove('hover-left'));
        right.addEventListener('mouseenter', () => container.classList.add('hover-right'));
        right.addEventListener('mouseleave', () => container.classList.remove('hover-right'));
    </script>
</body>
</html>
