<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Love Calculator - Get Your Love Score!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Dancing+Script:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #FF1744;
            --secondary: #E91E63;
            --accent: #FF6B9D;
            --gold: #FFD700;
            --purple: #9C27B0;
            --blue: #2196F3;
            --teal: #00BCD4;
            --pink: #FF69B4;
            --orange: #FF9800;
            --gradient-main: linear-gradient(135deg, #FF1744, #E91E63, #9C27B0, #673AB7);
            --gradient-gold: linear-gradient(135deg, #FFD700, #FFA000, #FF6F00);
            --gradient-rainbow: linear-gradient(135deg, #FF1744, #FF9800, #FFD700, #4CAF50, #2196F3, #9C27B0);
            --glass: rgba(255, 255, 255, 0.15);
            --glass-strong: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            
            overflow-x: hidden;
            position: relative;
            
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Viral Background Effects */
        .viral-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-rain {
            position: absolute;
            font-size: 2rem;
            animation: heartFall 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            color: var(--gold);
            animation: sparkleAnimation 3s ease-in-out infinite;
        }

        @keyframes sparkleAnimation {
            0%, 100% { 
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
        }

        /* Main App Container */
        .app-container {
           
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .love-app {
         
            max-width: 720px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            overflow: hidden;
            position: relative;
            animation: appGlow 4s ease-in-out infinite alternate;
        }

        @keyframes appGlow {
            0% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.3); }
        }

        .app-content {
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-rainbow);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 3s ease infinite;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .viral-badge {
            display: inline-block;
            background: var(--gradient-gold);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            animation: badgePulse 2s ease infinite;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Input Section */
        .input-section {
            margin-bottom: 2rem;
        }

        .names-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .name-group {
            flex: 1;
            position: relative;
        }

        .name-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .heart-divider {
            font-size: 2.5rem;
            color: var(--pink);
            animation: heartBeat 1.5s ease infinite;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Calculate Button */
        .calculate-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient-main);
            background-size: 200% 200%;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
            position: relative;
            overflow: hidden;
            animation: btnGradient 3s ease infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes btnGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 23, 68, 0.6);
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .calculate-btn:hover::before {
            left: 100%;
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            text-align: center;
            padding: 2rem 0;
        }

        .loading-container.active {
            display: block;
        }

        .love-loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .loader-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            color: var(--pink);
            font-size: 1.5rem;
            animation: loaderSpin 2s linear infinite;
        }

        .loader-heart:nth-child(1) { top: 0; left: 50%; animation-delay: 0s; }
        .loader-heart:nth-child(2) { top: 25%; right: 0; animation-delay: 0.2s; }
        .loader-heart:nth-child(3) { bottom: 25%; right: 0; animation-delay: 0.4s; }
        .loader-heart:nth-child(4) { bottom: 0; left: 50%; animation-delay: 0.6s; }
        .loader-heart:nth-child(5) { bottom: 25%; left: 0; animation-delay: 0.8s; }
        .loader-heart:nth-child(6) { top: 25%; left: 0; animation-delay: 1s; }

        @keyframes loaderSpin {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
            animation: textPulse 2s ease infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Result Section */
        .result-section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .percentage-display {
            font-size: 4.5rem;
            font-weight: 900;
            background: var(--gradient-gold);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: goldShine 2s ease infinite;
            margin: 1.5rem 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        @keyframes goldShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .love-meter-container {
            margin: 2rem 0;
            position: relative;
        }

        .love-meter {
            width: 100%;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .love-fill {
            height: 100%;
            width: 0%;
            background: var(--gradient-rainbow);
            background-size: 200% 200%;
            border-radius: 12px;
            transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: meterRainbow 2s ease infinite;
            position: relative;
        }

        @keyframes meterRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .love-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: meterShine 2s infinite;
        }

        @keyframes meterShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .compatibility-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin: 1.5rem 0;
            line-height: 1.5;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            background: var(--glass-strong);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            display: block;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-top: 2rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .share-btn {
            background: var(--gradient-gold);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .share-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
            transform: translateY(-3px);
        }

        /* Viral Particles */
        .viral-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 1.2rem;
            animation: particleExplosion 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes particleExplosion {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg) translateY(-100px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-content {
                padding: 1.5rem 1rem;
            }
            
            .app-title {
                font-size: 2.5rem;
            }
            
            .names-container {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .heart-divider {
                transform: rotate(90deg);
                font-size: 2rem;
            }
            
            .percentage-display {
                font-size: 3.5rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 0.5rem;
            }
            
            .app-title {
                font-size: 2.2rem;
            }
            
            .percentage-display {
                font-size: 3rem;
            }
            
            .name-input {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }

        /* Desktop Enhancements */
        @media (min-width: 1200px) {
            .love-app {
                max-width: 480px;
            }
            
            .app-content {
                padding: 2.5rem 2rem;
            }
            
            .app-title {
                font-size: 3.5rem;
            }
            
            .percentage-display {
                font-size: 5rem;
            }
        }

        /* Special Effects for High Scores */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gradient-rainbow);
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <!-- Viral Background Effects -->
    <div class="viral-bg" id="viralBg"></div>

    <!-- Main App -->
    <div class="app-container">
        <div class="love-app1">
            <!-- Viral Particles Container -->
            <div class="viral-particles" id="viralParticles"></div>
            
            <div class="app-content">
                <!-- Header -->
                <div class="header">
                    <h1 class="app-title">Love Calculator</h1>
                    <p class="app-subtitle">Find your perfect love match percentage!</p>

                <div class="input-section">

                        </div>

                    <button class="calculate-btn" onclick="calculateViralLove()">

                    </button>

                <div class="result-section" id="resultSection">

                        <div class="stat-item">
                            <span class="stat-value" id="attractionScore">0%</span>

                        </div>

                            <span class="stat-value" id="futureScore">0%</span>
                            <span class="stat-label">Future</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn share-btn" onclick="shareViralResult()">
                            📱 Share Result

                            🔄 Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize viral background effects
        function initViralEffects() {
            const viralBg = document.getElementById('viralBg');
            
            // Create falling hearts
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.textContent = ['💖', '💕', '💗', '💘', '💝', '💞'][Math.floor(Math.random() * 6)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    viralBg.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }
            }, 1000);
            
            // Create sparkles
            setInterval(() => {
                if (Math.random() < 0.4) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '✨';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    viralBg.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 3000);
                }
            }, 800);
        }

        // Viral love calculation with multiple algorithms
        function calculateViralLove() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            
            if (!name1 || !name2) {
                alert('Enter both names to see the magic! 💕');
                return;
            }
            
            // Show loading
            document.getElementById('loadingContainer').classList.add('active');
            document.getElementById('resultSection').classList.remove('show');
            
            // Calculate with delay for drama
            setTimeout(() => {
                const result = performViralCalculation(name1, name2);
                displayViralResult(result, name1, name2);
            }, 3000);
        }

        function performViralCalculation(name1, name2) {
            // Algorithm 1: Name length harmony
            const lengthScore = calculateLengthHarmony(name1, name2);
            
            // Algorithm 2: Letter frequency matching
            const frequencyScore = calculateLetterFrequency(name1, name2);
            
            // Algorithm 3: Vowel compatibility
            const vowelScore = calculateVowelCompatibility(name1, name2);
            
            // Algorithm 4: Numerology compatibility
            const numerologyScore = calculateNumerology(name1, name2);
            
            // Algorithm 5: Name energy vibration
            const vibrationScore = calculateNameVibration(name1, name2);
            
            // Weighted final score
            const finalScore = Math.round(
                (lengthScore * 0.15) +
                (frequencyScore * 0.25) +
                (vowelScore * 0.20) +
                (numerologyScore * 0.25) +
                (vibrationScore * 0.15)
            );
            
            // Individual metrics for display
            const chemistry = Math.round((frequencyScore + vowelScore) / 2);
            const attraction = Math.round((lengthScore + vibrationScore) / 2);
            const compatibility = Math.round(numerologyScore);
            const future = Math.round((finalScore + vibrationScore) / 2);
            
            return {
                percentage: Math.max(20, Math.min(99, finalScore + Math.random() * 10 - 5)),
                chemistry,
                attraction,
                compatibility,
                future
            };
        }

        function calculateLengthHarmony(name1, name2) {
            const diff = Math.abs(name1.length - name2.length);
            return Math.max(50, 100 - (diff * 15));
        }

        function calculateLetterFrequency(name1, name2) {
            const getFreq = (name) => {
                const freq = {};
                name.toLowerCase().split('').forEach(char => {
                    freq[char] = (freq[char] || 0) + 1;
                });
                return freq;
            };
            
            const freq1 = getFreq(name1);
            const freq2 = getFreq(name2);
            const allChars = new Set([...Object.keys(freq1), ...Object.keys(freq2)]);
            
            let similarity = 0;
            allChars.forEach(char => {
                const f1 = freq1[char] || 0;
                const f2 = freq2[char] || 0;
                similarity += Math.min(f1, f2) / Math.max(f1, f2, 1);
            });
            
            return Math.round((similarity / allChars.size) * 100);
        }

        function calculateVowelCompatibility(name1, name2) {
            const getVowels = (name) => name.toLowerCase().match(/[aeiou]/g) || [];
            const vowels1 = getVowels(name1);
            const vowels2 = getVowels(name2);
            
            const commonVowels = vowels1.filter(v => vowels2.includes(v)).length;
            const totalVowels = Math.max(vowels1.length, vowels2.length, 1);
            
            return Math.round((commonVowels / totalVowels) * 100) + 20;
        }

        function calculateNumerology(name1, name2) {
            const getNumber = (name) => {
                const values = {
                    a:1, b:2, c:3, d:4, e:5, f:6, g:7, h:8, i:9,
                    j:1, k:2, l:3, m:4, n:5, o:6, p:7, q:8, r:9,
                    s:1, t:2, u:3, v:4, w:5, x:6, y:7, z:8
                };
                
                return name.toLowerCase().split('').reduce((sum, char) => {
                    return sum + (values[char] || 0);
                }, 0) % 9 || 9;
            };
            
            const num1 = getNumber(name1);
            const num2 = getNumber(name2);
            const compatibility = 100 - (Math.abs(num1 - num2) * 12);
            
            return Math.max(40, compatibility);
        }

        function calculateNameVibration(name1, name2) {
            const getVibration = (name) => {
                let vibration = 0;
                name.toLowerCase().split('').forEach((char, index) => {
                    vibration += (char.charCodeAt(0) - 96) * (index + 1);
                });
                return vibration % 100;
            };
            
            const vib1 = getVibration(name1);
            const vib2 = getVibration(name2);
            const harmony = 100 - Math.abs(vib1 - vib2);
            
            return Math.max(30, harmony);
        }

        function displayViralResult(result, name1, name2) {
            document.getElementById('loadingContainer').classList.remove('active');
            
            // Animate percentage
            animateCounter('lovePercentage', 0, result.percentage, 2500, '%');
            
            // Animate love meter
            setTimeout(() => {
                document.getElementById('loveFill').style.width = result.percentage + '%';
            }, 1000);
            
            // Animate individual stats
            setTimeout(() => {
                animateCounter('chemistryScore', 0, result.chemistry, 2000, '%');
                animateCounter('attractionScore', 0, result.attraction, 2200, '%');
                animateCounter('compatibilityScore', 0, result.compatibility, 2400, '%');
                animateCounter('futureScore', 0, result.future, 2600, '%');
            }, 1500);
            
            // Set compatibility message
            setTimeout(() => {
                const message = getViralMessage(result.percentage, name1, name2);
                document.getElementById('compatibilityText').textContent = message;
                document.getElementById('resultSection').classList.add('show');
            }, 2000);
            
            // Create viral particle explosion
            setTimeout(() => {
                createViralExplosion(result.percentage);
            }, 2500);
            
            // Create confetti for high scores
            if (result.percentage >= 80) {
                setTimeout(() => createConfetti(), 3000);
            }
        }

        function animateCounter(elementId, start, end, duration, suffix = '') {
            const element = document.getElementById(elementId);
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for bounce effect
                const easeOutBounce = progress < 1/2.75 ? 7.5625*progress*progress : 
                                     progress < 2/2.75 ? 7.5625*(progress-=1.5/2.75)*progress + 0.75 :
                                     progress < 2.5/2.75 ? 7.5625*(progress-=2.25/2.75)*progress + 0.9375 :
                                     7.5625*(progress-=2.625/2.75)*progress + 0.984375;
                
                const currentValue = Math.round(start + (end - start) * easeOutBounce);
                element.textContent = currentValue + suffix;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            requestAnimationFrame(animate);
        }

        function getViralMessage(percentage, name1, name2) {
            if (percentage >= 95) {
                return `🔥 OMG! ${name1} & ${name2} are PERFECT SOULMATES! This is INSANE! 🔥`;
            } else if (percentage >= 85) {
                return `✨ ${name1} & ${name2} are meant to be together! This is going VIRAL! ✨`;
            } else if (percentage >= 75) {
                return `💖 ${name1} & ${name2} have AMAZING chemistry! Screenshot this! 💖`;
            } else if (percentage >= 65) {
                return `🌟 ${name1} & ${name2} have serious potential! Ship it! 🌟`;
            } else if (percentage >= 50) {
                return `💕 ${name1} & ${name2} could work with some effort! Keep trying! 💕`;
            } else if (percentage >= 35) {
                return `🤔 ${name1} & ${name2} have different vibes... but opposites attract! 🤔`;
            } else {
                return `😅 ${name1} & ${name2} are better as friends... for now! Try again! 😅`;
            }
        }

        function createViralExplosion(percentage) {
            const container = document.getElementById('viralParticles');
            const particleCount = Math.floor(percentage / 5) + 10;
            const particles = ['💖', '✨', '💫', '⭐', '🌟', '💕', '💗', '💘', '💝', '💞', '🔥', '💯'];
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                    
                    // Random position around center
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const radius = 50 + Math.random() * 100;
                    const centerX = 50;
                    const centerY = 50;
                    
                    particle.style.left = (centerX + radius * Math.cos(angle)) + '%';
                    particle.style.top = (centerY + radius * Math.sin(angle)) + '%';
                    particle.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 50);
            }
        }

        function createConfetti() {
            const colors = ['#FF1744', '#E91E63', '#9C27B0', '#673AB7', '#2196F3', '#00BCD4', '#4CAF50', '#FFD700', '#FF9800'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 6000);
                }, i * 100);
            }
        }

        function shareViralResult() {
            const percentage = document.getElementById('lovePercentage').textContent;
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            
            const viralTexts = [
                `🔥 VIRAL ALERT! ${name1} & ${name2} got ${percentage} love compatibility! 💖 This is INSANE! Try yours! 🔗`,
                `💯 NO WAY! ${name1} & ${name2} = ${percentage} compatibility! 😱 I'm SHOOK! Calculate yours! ✨`,
                `🚨 TRENDING NOW! ${name1} & ${name2} scored ${percentage}! 💕 Everyone's doing this! Your turn! 🎯`,
                `⚡ GOING VIRAL! ${name1} & ${name2} got ${percentage}! 🤯 This app is CRAZY accurate! Try it! 🔥`
            ];
            
            const shareText = viralTexts[Math.floor(Math.random() * viralTexts.length)];
            
            if (navigator.share) {
                navigator.share({
                    title: '💕 Love Calculator - Viral Results!',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText + ' ' + window.location.href).then(() => {
                    // Visual feedback
                    const btn = event.target;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '✅ Copied to Clipboard!';
                    btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                    }, 2000);
                });
            }
        }

        function tryAgain() {
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('viralParticles').innerHTML = '';
            document.getElementById('name1').focus();
        }

        // Auto-focus and keyboard support
        document.addEventListener('DOMContentLoaded', function() {
            initViralEffects();
            document.getElementById('name1').focus();
        });

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loadingContainer').classList.contains('active')) {
                calculateViralLove();
            }
        });

        // Add dramatic typing effect
        function addTypingEffect() {
            const inputs = document.querySelectorAll('.name-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.animation = 'inputGlow 0.5s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.style.animation = '';
                });
            });
        }

        // Initialize typing effects
        addTypingEffect();

        // Add CSS for input glow animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes inputGlow {
                0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
                50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
                100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            }
        `;
        document.head.appendChild(style);
    </script>
