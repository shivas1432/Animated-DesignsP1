<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Access Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Quantum Grid Background */
        .quantum-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Neural Network Background */
        .neural-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.3) 0%, transparent 50%);
            animation: neuralPulse 8s ease-in-out infinite;
        }

        @keyframes neuralPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(1deg); }
            66% { transform: scale(0.9) rotate(-1deg); }
        }

        /* Holographic Particles */
        .holo-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            animation: holoFloat 10s infinite linear;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes holoFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Circuit Lines */
        .circuit-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: circuitFlow 3s ease-in-out infinite;
        }

        @keyframes circuitFlow {
            0% { width: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { width: 200px; opacity: 0; }
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 100;
        }

        /* Terminal Frame */
        .terminal-frame {
            position: relative;
            background: linear-gradient(145deg, rgba(0, 30, 60, 0.9), rgba(0, 15, 30, 0.9));
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 3px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
            animation: terminalBoot 2s ease-out;
        }

        @keyframes terminalBoot {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: brightness(0);
            }
            50% {
                filter: brightness(2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: brightness(1);
            }
        }

        /* Holographic Border */
        .terminal-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 15px;
            z-index: -1;
            animation: holoBorder 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes holoBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Login Panel */
        .login-panel {
            background: linear-gradient(145deg, rgba(0, 20, 40, 0.95), rgba(0, 10, 20, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 40px;
            width: 450px;
            max-width: 90vw;
            position: relative;
            overflow: hidden;
        }

        /* Scanning Lines */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanAnimation 3s ease-in-out infinite;
        }

        @keyframes scanAnimation {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(400px); opacity: 0; }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 32px;
            font-weight: 900;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .subtitle {
            color: #00ff88;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.8;
            animation: subtitleFlicker 3s ease-in-out infinite;
        }

        @keyframes subtitleFlicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 12px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Form Groups */
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #00ffff;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #00ffff;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', monospace;
        }

        .form-input:focus {
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: rgba(0, 255, 255, 0.1);
        }

        /* Input Hologram Effect */
        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid transparent;
            border-radius: 8px;
            background: linear-gradient(45deg, #00ffff, #ff00ff) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-input:focus + .input-container::before {
            opacity: 1;
        }

        /* Biometric Scanner */
        .biometric-scanner {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 136, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .biometric-scanner:hover {
            background: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .scanner-beam {
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #00ff88, transparent);
            animation: scanBeam 2s ease-in-out infinite;
        }

        @keyframes scanBeam {
            0%, 100% { transform: scaleY(0); }
            50% { transform: scaleY(1); }
        }

        /* Access Button */
        .access-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.1));
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .access-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .access-btn:hover::before {
            left: 100%;
        }

        .access-btn:hover {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.3), rgba(0, 255, 255, 0.2));
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Quantum Progress Bar */
        .quantum-progress {
            height: 3px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 100%;
            width: 0%;
            animation: progressFlow 2s ease-in-out;
        }

        @keyframes progressFlow {
            0% { width: 0%; background-position: 0% 50%; }
            100% { width: 100%; background-position: 200% 50%; }
        }

        /* Remember Me & Forgot Password */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #00ffff;
        }

        .quantum-checkbox {
            position: relative;
            width: 16px;
            height: 16px;
            appearance: none;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 3px;
            background: rgba(0, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantum-checkbox:checked {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .quantum-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 1px;
            color: #00ffff;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffff;
        }

        .remember-text {
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.5px;
        }

        .forgot-link {
            color: rgba(0, 255, 255, 0.8);
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 50%;
            background: #00ffff;
            transition: all 0.3s ease;
        }

        .forgot-link:hover::after {
            width: 100%;
            left: 0;
        }

        .forgot-link:hover {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        /* Enhanced Auth Buttons */
        .auth-btn.google {
            background: linear-gradient(145deg, rgba(219, 68, 55, 0.3), rgba(219, 68, 55, 0.1));
            border-color: #db4437;
            color: #db4437;
        }

        .auth-btn.facebook {
            background: linear-gradient(145deg, rgba(59, 89, 152, 0.3), rgba(59, 89, 152, 0.1));
            border-color: #3b5998;
            color: #3b5998;
        }

        .auth-btn.apple {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-color: #ffffff;
            color: #ffffff;
        }

        .auth-btn.microsoft {
            background: linear-gradient(145deg, rgba(0, 120, 215, 0.3), rgba(0, 120, 215, 0.1));
            border-color: #0078d7;
            color: #0078d7;
        }

        .auth-btn.biometric {
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.1));
            border-color: #00ff88;
            color: #00ff88;
        }

        .auth-btn.google:hover {
            border-color: #db4437;
            box-shadow: 0 0 20px rgba(219, 68, 55, 0.5);
        }

        .auth-btn.facebook:hover {
            border-color: #3b5998;
            box-shadow: 0 0 20px rgba(59, 89, 152, 0.5);
        }

        .auth-btn.apple:hover {
            border-color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .auth-btn.microsoft:hover {
            border-color: #0078d7;
            box-shadow: 0 0 20px rgba(0, 120, 215, 0.5);
        }

        .auth-btn.biometric:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* Biometric Authentication Section */
        .biometric-auth {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .auth-title {
            color: #00ff88;
            font-size: 12px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .auth-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .auth-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .auth-btn:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: quantumSpin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes quantumSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-panel {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .auth-buttons {
                gap: 10px;
            }
            
            .auth-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            animation: matrixFall 10s linear infinite;
            opacity: 0.7;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

                        <button class="auth-btn microsoft" title="Microsoft"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-gmail"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z" /><path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z" /><path d="M16 4l-4 4l-4 -4" /><path d="M4 6.5l8 7.5l8 -7.5" /></svg></button>
                    </div>
                </div>
                
                <div class="biometric-auth">
                    <div class="auth-title">Biometric Authentication</div>
                    <div class="auth-buttons">
                        <button class="auth-btn biometric" title="Fingerprint">👆</button>
                        <button class="auth-btn biometric" title="Face ID">👁</button>
                        <button class="auth-btn biometric" title="Voice Recognition">🎤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create Matrix Rain Effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = characters[Math.floor(Math.random() * characters.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDelay = Math.random() * 10 + 's';
                char.style.animationDuration = (Math.random() * 5 + 5) + 's';
                matrixContainer.appendChild(char);
            }
        }

        // Create Holographic Particles
        function createHoloParticles() {
            const container = document.getElementById('holoParticles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'holo-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Create Circuit Lines
        function createCircuitLines() {
            const container = document.getElementById('circuitLines');
            
            for (let i = 0; i < 10; i++) {
                const line = document.createElement('div');
                line.className = 'circuit-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.left = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(line);
            }
        }

        // Quantum Form Submission
        document.getElementById('quantumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('accessBtn');
            const progress = document.getElementById('quantumProgress');
            const originalText = btn.textContent;
            
            // Show progress bar
            progress.style.display = 'block';
            
            // Start loading animation
            btn.textContent = 'AUTHENTICATING...';
            btn.classList.add('loading');
            btn.disabled = true;
            
            // Simulate authentication process
            setTimeout(() => {
                btn.textContent = 'VERIFYING CREDENTIALS';
                btn.style.background = 'linear-gradient(145deg, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0.2))';
                btn.style.borderColor = '#ffc107';
                btn.style.color = '#ffc107';
                
                setTimeout(() => {
                    btn.textContent = '✓ LOGIN SUCCESSFUL';
                    btn.style.background = 'linear-gradient(145deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.2))';
                    btn.style.borderColor = '#00ff88';
                    btn.style.color = '#00ff88';
                    
                    // Show success message
                    showLoginMessage('Welcome! Login successful.');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('loading');
                        btn.disabled = false;
                        btn.style.background = 'linear-gradient(145deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.1))';
                        btn.style.borderColor = '#00ffff';
                        btn.style.color = '#00ffff';
                        progress.style.display = 'none';
                    }, 2000);
                }, 1500);
            }, 2000);
        });

        // Biometric Scanner Interaction
        document.querySelectorAll('.biometric-scanner').forEach(scanner => {
            scanner.addEventListener('click', function() {
                this.style.background = 'rgba(0, 255, 136, 0.5)';
                this.style.transform = 'translateY(-50%) scale(1.2)';
                
                setTimeout(() => {
                    this.style.background = 'rgba(0, 255, 136, 0.1)';
                    this.style.transform = 'translateY(-50%) scale(1)';
                }, 300);
            });
        });

        // Auth Button Interactions
        document.querySelectorAll('.auth-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(1.2) rotate(360deg)';
                this.style.borderColor = '#00ff88';
                this.style.color = '#00ff88';
                
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    this.style.borderColor = 'rgba(0, 255, 255, 0.5)';
                    this.style.color = '#00ffff';
                }, 600);
            });
        });

        // Add 3D Holographic Effect
        const loginPanel = document.querySelector('.login-panel');
        
        loginPanel.addEventListener('mousemove', function(e) {
            const rect = loginPanel.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;
            
            loginPanel.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        loginPanel.addEventListener('mouseleave', function() {
            loginPanel.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        // Random Glitch Effects
        function addGlitchEffect() {
            const title = document.querySelector('.title');
            const originalText = title.textContent;
            
            // Glitch text
            const glitchChars = '!@#$%^&*()_+{}|:<>?[]\\;\'",./`~';
            let glitchedText = '';
            
            for (let i = 0; i < originalText.length; i++) {
                if (Math.random() < 0.1) {
                    glitchedText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                } else {
                    glitchedText += originalText[i];
                }
            }
            
            title.textContent = glitchedText;
            title.style.textShadow = '2px 0 #ff0000, -2px 0 #00ff00, 0 2px #0000ff';
            
            setTimeout(() => {
                title.textContent = originalText;
                title.style.textShadow = '0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff';
            }, 150);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
            createHoloParticles();
            createCircuitLines();
            
            // Random glitch effects
            setInterval(addGlitchEffect, 8000);
            
            // Update matrix characters periodically
            setInterval(() => {
                const chars = document.querySelectorAll('.matrix-char');
                chars.forEach(char => {
                    if (Math.random() < 0.1) {
                        const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
                        char.textContent = characters[Math.floor(Math.random() * characters.length)];
                    }
                });
            }, 500);
        });
    </script>
