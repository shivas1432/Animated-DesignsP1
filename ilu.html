<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="heartGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.4">
      <stop offset="0%" stop-color="#ff6666"/>
      <stop offset="100%" stop-color="#ff4d4d"/>
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#f9e3c5"/>
  
  <!-- Vertical Lines -->
  <line class="line line-left" x1="80" y1="40" x2="80" y2="160" stroke="white" stroke-width="10" stroke-linecap="round">
    <animate id="line-left-move-1" attributeName="x1" from="80" to="150" dur="1.5s" begin="0.5s" fill="freeze"/>
    <animate id="line-left-move-2" attributeName="x2" from="80" to="150" dur="1.5s" begin="0.5s" fill="freeze"/>
    <animate id="line-left-move-3" attributeName="x1" from="150" to="200" dur="1.5s" begin="3s" fill="freeze"/>
    <animate id="line-left-move-4" attributeName="x2" from="150" to="200" dur="1.5s" begin="3s" fill="freeze"/>
    <animate id="line-left-move-5" attributeName="x1" from="200" to="230" dur="1.5s" begin="5s" fill="freeze"/>
    <animate id="line-left-move-6" attributeName="x2" from="200" to="230" dur="1.5s" begin="5s" fill="freeze"/>
    
    <!-- Reset animations -->
    <animate attributeName="x1" from="230" to="80" dur="0.1s" begin="8s" fill="freeze"/>
    <animate attributeName="x2" from="230" to="80" dur="0.1s" begin="8s" fill="freeze"/>
    
    <animate attributeName="filter" values="drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));drop-shadow(0 0 2px rgba(255, 255, 255, 0.5))" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <line class="line line-right" x1="420" y1="40" x2="420" y2="160" stroke="white" stroke-width="10" stroke-linecap="round">
    <animate id="line-right-move-1" attributeName="x1" from="420" to="350" dur="1.5s" begin="0.5s" fill="freeze"/>
    <animate id="line-right-move-2" attributeName="x2" from="420" to="350" dur="1.5s" begin="0.5s" fill="freeze"/>
    <animate id="line-right-move-3" attributeName="x1" from="350" to="300" dur="1.5s" begin="3s" fill="freeze"/>
    <animate id="line-right-move-4" attributeName="x2" from="350" to="300" dur="1.5s" begin="3s" fill="freeze"/>
    <animate id="line-right-move-5" attributeName="x1" from="300" to="270" dur="1.5s" begin="5s" fill="freeze"/>
    <animate id="line-right-move-6" attributeName="x2" from="300" to="270" dur="1.5s" begin="5s" fill="freeze"/>
    
    <!-- Reset animations -->
    <animate attributeName="x1" from="270" to="420" dur="0.1s" begin="8s" fill="freeze"/>
    <animate attributeName="x2" from="270" to="420" dur="0.1s" begin="8s" fill="freeze"/>

  <!-- I LOVE YOU letters -->
  <!-- I -->
  <text class="letter" x="150" y="110" font-size="48" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle" fill="#8a2be2" filter="drop-shadow(0 0 1px rgba(138, 43, 226, 0.7))">
    I
    <animate attributeName="x" from="150" to="160" dur="1.5s" begin="1s" fill="freeze"/>
    <animate attributeName="x" from="160" to="210" dur="1.5s" begin="3.2s" fill="freeze"/>
    
    <!-- Bubble effect for I -->
    <animate id="i-bubble-1" attributeName="opacity" from="1" to="0" dur="1s" begin="5s" fill="freeze"/>
    <animate id="i-bubble-2" attributeName="transform" from="translate(0,0) scale(1)" to="translate(0,-20) scale(1.5) rotate(5)" dur="1s" begin="5s" fill="freeze"/>
    
    <!-- Reset animation -->
    <animate attributeName="x" from="210" to="150" dur="0.1s" begin="8s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="8s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,-20) scale(1.5) rotate(5)" to="translate(0,0) scale(1)" dur="0.1s" begin="8s" fill="freeze"/>
    
    <animate attributeName="y" values="110;108;110;112;110" dur="4s" repeatCount="indefinite" begin="0s"/>
  </text>
  
  <!-- L -->

    <!-- Reset animation -->
    <animate attributeName="x" from="185" to="190" dur="0.1s" begin="8s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="8s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,-20) scale(1.5) rotate(5)" to="translate(0,0) scale(1)" dur="0.1s" begin="8s" fill="freeze"/>
    
    <animate attributeName="y" values="110;108;110;112;110" dur="4s" repeatCount="indefinite" begin="0.1s"/>

  <!-- O -->

    <!-- Reset animation -->

    <animate attributeName="y" values="110;108;110;112;110" dur="4s" repeatCount="indefinite" begin="0.3s"/>

  <!-- E -->

    <animate id="e-bubble-2" attributeName="transform" from="translate(0,0) scale(1)" to="translate(0,-20) scale(1.5) rotate(3)" dur="1s" begin="3.45s" fill="freeze"/>
    
    <!-- Reset animation -->
    <animate attributeName="x" from="260" to="280" dur="0.1s" begin="8s" fill="freeze"/>

    <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="8s" fill="freeze"/>
    <animate attributeName="transform" from="translate(0,-20) scale(1.5) rotate(-7)" to="translate(0,0) scale(1)" dur="0.1s" begin="8s" fill="freeze"/>
    
    <animate attributeName="y" values="110;108;110;112;110" dur="4s" repeatCount="indefinite" begin="0.6s"/>
  </text>
  
  <!-- U -->
  <text class="letter letter-u" x="380" y="110" font-size="48" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle" fill="#8a2be2" filter="drop-shadow(0 0 1px rgba(138, 43, 226, 0.7))">

  </text>
  
  <!-- Heart Symbol - POSITIONED BETWEEN LINES -->
  <path class="heart" d="M250,120 C250,120 220,80 180,80 C140,80 120,110 120,140 C120,180 250,240 250,240 C250,240 380,180 380,140 C380,110 360,80 320,80 C280,80 250,120 250,120 Z" fill="url(#heartGradient)" opacity="0">
    <!-- Heart appears when LOVE letters disappear -->
    <animate id="heart-appear" attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.6s" fill="freeze"/>
    <!-- Initial placement of heart in center -->
    <animate id="heart-initial-position" attributeName="transform" from="scale(0) translate(0, 0)" to="scale(0.4) translate(0, -90)" dur="0.01s" begin="0s" fill="freeze"/>
    
    <!-- Heart pulsating animation -->
    <animate attributeName="transform" values="scale(0.4) translate(0, -90);scale(0.35) translate(0, -90);scale(0.4) translate(0, -90)" dur="1s" repeatCount="indefinite" begin="3.6s"/>
    <animate attributeName="filter" values="drop-shadow(0 0 3px rgba(255, 77, 77, 0.5));drop-shadow(0 0 8px rgba(255, 77, 77, 0.8));drop-shadow(0 0 3px rgba(255, 77, 77, 0.5))" dur="1s" repeatCount="indefinite" begin="3.6s"/>
    
    <!-- Reset animation -->
    <animate attributeName="opacity" from="1" to="0" dur="0.1s" begin="8s" fill="freeze"/>
  </path>
  
  <!-- Bubble particles -->

    <!-- I bubbles -->

      <animate attributeName="cx" from="210" to="200" dur="1s" begin="5s" fill="freeze"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="0.5s" begin="5.5s" fill="freeze"/>
      
      <!-- Reset animation -->
      <animate attributeName="opacity" from="0" to="0" dur="0.1s" begin="8s" fill="freeze"/>
      <animate attributeName="cy" from="80" to="110" dur="0.1s" begin="8s" fill="freeze"/>
      <animate attributeName="cx" from="200" to="210" dur="0.1s" begin="8s" fill="freeze"/>

      <animate attributeName="cx" from="195" to="185" dur="0.1s" begin="8s" fill="freeze"/>
