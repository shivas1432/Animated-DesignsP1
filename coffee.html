<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Premium Coffee Experience</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0a0a;
      background-image: 
        radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%);
      padding: 20px;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 400px;
      height: 600px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(25px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
      transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
      cursor: pointer;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .card:hover {
      transform: translateY(-15px) rotateX(5deg) rotateY(-5deg);
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.4),
        0 0 100px rgba(139, 92, 246, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(139, 92, 246, 0.1) 0%,
        rgba(236, 72, 153, 0.1) 50%,
        rgba(59, 130, 246, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 1;
    }

    .card:hover::before {
      opacity: 1;
    }

    .glow-orb {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent 70%);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      transition: all 0.8s ease;
      z-index: 1;
    }

    .card:hover .glow-orb {
      transform: scale(1.5);
      opacity: 0.8;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 70%;
      overflow: hidden;
      border-radius: 30px 30px 0 0;
      z-index: 2;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 1s cubic-bezier(0.23, 1, 0.320, 1);
      filter: brightness(0.9) contrast(1.1) saturate(1.2);
    }

    .card:hover .product-image {
      transform: scale(1.05);
      filter: brightness(1.1) contrast(1.2) saturate(1.3);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 3;
    }

    .floating-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.8s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .floating-icon:nth-child(1) {
      top: 30px;
      right: 30px;
      transition-delay: 0.2s;
    }

    .floating-icon:nth-child(2) {
      top: 120px;
      left: 30px;
      transition-delay: 0.4s;
    }

    .floating-icon:nth-child(3) {
      top: 220px;
      right: 40px;
      transition-delay: 0.6s;
    }

    .card:hover .floating-icon {
      opacity: 1;
      transform: translateY(0);
    }

    .content-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 35%;
      background: linear-gradient(to top, 
        rgba(0, 0, 0, 0.9) 0%,
        rgba(0, 0, 0, 0.7) 50%,
        rgba(0, 0, 0, 0.3) 80%,
        transparent 100%);
      backdrop-filter: blur(20px);
      border-radius: 0 0 30px 30px;
      z-index: 4;
      transition: all 0.8s ease;
    }

    .card:hover .content-overlay {
      height: 40%;
      background: linear-gradient(to top, 
        rgba(0, 0, 0, 0.95) 0%,
        rgba(0, 0, 0, 0.8) 60%,
        rgba(0, 0, 0, 0.4) 90%,
        transparent 100%);
    }

    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 30px;
      z-index: 5;
    }

    .premium-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .card:hover .premium-badge {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 0.2s;
    }

    .title {
      font-size: 2.2em;
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      letter-spacing: -0.02em;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .card:hover .title {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 0.3s;
    }

    .subtitle {
      font-size: 1em;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      margin-bottom: 15px;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .card:hover .subtitle {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 0.4s;
    }

    .price-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .card:hover .price-section {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 0.5s;
    }

    .price {
      font-size: 1.8em;
      font-weight: 700;
      color: #10b981;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .stars {
      color: #fbbf24;
      font-size: 0.9em;
    }

    .rating-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85em;
      font-weight: 500;
    }

    .cta-container {
      display: flex;
      gap: 12px;
      transform: translateY(40px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .card:hover .cta-container {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 0.6s;
    }

    .primary-btn {
      flex: 1;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white;
      padding: 14px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(139, 92, 246, 0.4);
      background: linear-gradient(135deg, #9333ea, #7c3aed);
    }

    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(139, 92, 246, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s infinite ease-in-out;
    }

    .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
    .particle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    @media (max-width: 768px) {
      .card {
        width: 350px;
        height: 550px;
      }
      
      .title {
        font-size: 1.8em;
      }
      
      .cta-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

</body>
